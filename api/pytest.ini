[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short 
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
markers =
    asyncio: marks tests as async (deactivate with '-m "not asyncio"')
    slow: marks tests as slow (deactivate with '-m "not slow"')
