server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: ${LOKI_PUSH_URL}

scrape_configs:
  - job_name: fail2ban
    static_configs:
      - targets:
          - localhost
        labels:
          job: fail2ban
          __path__: ${FAIL2BAN_LOG_PATH}
    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
      #- regex:
      #    expression: >
      #      ^(?P<time>\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}),\d+\s+fail2ban\.(?P<component>\S+)\s+(?P<pid>\d+):\s+(?P<level>\S+)\s+(?P<msg>.*)$
      - regex:
          expression: >
            ^(?P<time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}),\d+\s+fail2ban\.(?P<component>\S+)\s+\[(?P<pid>\d+)\]:\s+(?P<level>\S+)\s+\[(?P<jail>[^\]]+)\]\s+(?P<msg>.*)$
      - timestamp:
          source: time
          format: '2006-01-02 15:04:05'
      - labels:
          component: component
          pid: pid
          level: level
          jail: jail
      - output:
          source: msg